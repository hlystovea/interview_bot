name: Deploy Interview Bot

on:
  push:
    branches: [ main ]

jobs:
  copy_configs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      - name: copy start files via ssh password
        uses: appleboy/scp-action@master
        with:
          host: ${{  secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER  }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          source: "*,!.git,!.github,!node_modules,!.env"
          target: "~/interview_bot"
          overwrite: true

  deploy:
    runs-on: ubuntu-latest
    needs: copy_configs
    steps:
      - name: executing remote ssh commands to deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          port: ${{ secrets.PORT }}
          username: ${{ secrets.USER }}
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.PASSPHRASE }}
          script: |
            cd interview_bot
            echo BOT_API_KEY=${{ secrets.BOT_API_KEY }} > .env
            sudo docker compose up -d --build

  send_message:
    runs-on: ubuntu-latest
    needs: tests
    steps:
    - name: send telegram message
      uses: appleboy/telegram-action@master
      with:
        to: ${{ secrets.TELEGRAM_TO }}
        token: ${{ secrets.TELEGRAM_TOKEN }}
        message: ${{ github.workflow }} completed successfully!
